language: python
python: "3.6"

env:
  global:
    - WRF_REPO=$TRAVIS_REPO_SLUG
    - WPS_REPO=WRF-CMake/WPS
    - WRF_COMMIT=$TRAVIS_COMMIT
    - WPS_COMMIT=wps-cmake

jobs:
  include:
    # Make builds
    
    - stage: build
      os: linux
      dist: trusty
      sudo: required
      env:
        - BUILD_SYSTEM=Make
        - BUILD_TYPE=Debug
        - CC=gcc
        - FC=gfortran
        - MODE=serial

    - stage: build
      os: linux
      dist: trusty
      sudo: required
      env:
        - BUILD_SYSTEM=Make
        - BUILD_TYPE=Debug
        - CC=gcc
        - FC=gfortran
        - MODE=dmpar
    
    - stage: build
      os: osx
      osx_image: xcode9.2 # https://github.com/travis-ci/travis-ci/issues/9640
      language: generic
      env:
        - BUILD_SYSTEM=Make
        - BUILD_TYPE=Debug
        - CC=gcc-8 # GNU via Homebrew
        - FC=gfortran-8
        - MODE=serial

    - stage: build
      os: osx
      osx_image: xcode9.2 # https://github.com/travis-ci/travis-ci/issues/9640
      language: generic
      env:
        - BUILD_SYSTEM=Make
        - BUILD_TYPE=Debug
        - CC=gcc-8 # GNU via Homebrew
        - FC=gfortran-8
        - MODE=dmpar

    # CMake builds

    - stage: build
      os: linux
      dist: trusty
      sudo: required # Need sudo to install netcdf via apt as not whitelisted 
      env:
        - BUILD_SYSTEM=CMake
        - BUILD_TYPE=Debug
        - CC=gcc
        - FC=gfortran
        - GRIB1=0
        - GRIB2=1
        - MODE=serial
        - NESTING=basic

    - stage: build
      os: linux
      dist: trusty
      sudo: required
      env:
        - BUILD_SYSTEM=CMake
        - BUILD_TYPE=Debug
        - CC=gcc
        - FC=gfortran
        - GRIB1=1
        - GRIB2=0
        - MODE=dm+sm
        - NESTING=basic

    - stage: build
      os: osx
      osx_image: xcode9.2 # https://github.com/travis-ci/travis-ci/issues/9640
      language: generic
      env:
        - BUILD_SYSTEM=CMake
        - BUILD_TYPE=Debug
        - CC=gcc-8 # GNU via Homebrew
        - FC=gfortran-8
        - GRIB1=1
        - GRIB2=1
        - MODE=serial
        - NESTING=basic

    - stage: build
      os: osx
      osx_image: xcode9.2 # https://github.com/travis-ci/travis-ci/issues/9640
      language: generic
      env:
        - BUILD_SYSTEM=CMake
        - BUILD_TYPE=Debug
        - CC=gcc-8 # GNU via Homebrew
        - FC=gfortran-8
        - GRIB1=1
        - GRIB2=1
        - MODE=dmpar
        - NESTING=basic

before_install:
  - .ci/travis/setup-dependencies.sh

install:
  - .ci/travis/install-wrf.sh

script: skip
