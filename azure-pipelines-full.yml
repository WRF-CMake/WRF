# Runs on commits to the wrf-cmake branch.
# PR builds can be triggered by commenting "/azp run WRF (full)".
trigger:
- wrf-cmake
pr: none

jobs:
- template: .ci/azure-pipelines/matrix.yml
  parameters:
    BUILD_TYPES: [Debug, Release]
    MODES: [serial, smpar, dmpar, dm_sm]
    WATS_DIFF: false
    WATS_PLOTS: true
