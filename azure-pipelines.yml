trigger:
- wrf-cmake

variables:
  WPS_REPO: WRF-CMake/WPS
  WPS_COMMIT: letmaik/azure-pipelines
  WATS_REPO: WRF-CMake/wats
  WATS_BRANCH: master
  WATS_MODE: wrf

jobs:
- template: .ci/azure/windows.yml
  parameters:
    OS_NAME: Windows
    BUILD_SYSTEM: CMake
    BUILD_TYPE: Debug
    MODE: serial
    GRIB1: 0
    GRIB2: 1
    NESTING: basic

- template: .ci/azure/windows.yml
  parameters:
    OS_NAME: Windows
    BUILD_SYSTEM: CMake
    BUILD_TYPE: Debug
    MODE: dmpar
    GRIB1: 0
    GRIB2: 1
    NESTING: basic

# TODO CC/FC are not used for Make builds

