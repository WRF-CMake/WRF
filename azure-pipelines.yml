trigger:
- wrf-cmake

jobs:
- job: windows_make
  displayName: Windows (Make)
  pool:
    vmImage: vs2017-win2016
  steps:
  - script: |
      echo "##vso[task.setvariable variable=SYSTEM]make"
      echo "##vso[task.setvariable variable=BUILD_TYPE]Debug"
      echo "##vso[task.setvariable variable=MODE]serial"
  - template: .ci/azure/windows.yml

- job: windows_cmake
  displayName: Windows (CMake)
  pool:
    vmImage: vs2017-win2016
  steps:
  - script: |
      echo "##vso[task.setvariable variable=SYSTEM]cmake"
      echo "##vso[task.setvariable variable=BUILD_TYPE]Debug"
      echo "##vso[task.setvariable variable=MODE]serial"
      echo "##vso[task.setvariable variable=GRIB1]0"
      echo "##vso[task.setvariable variable=GRIB2]1"
      echo "##vso[task.setvariable variable=NESTING]basic"
  - template: .ci/azure/windows.yml

# TODO CC/FC are not used for Make builds

- job: ubuntu_make
  displayName: Ubuntu (Make)
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: |
      echo "##vso[task.setvariable variable=OS_NAME]linux"
      echo "##vso[task.setvariable variable=SYSTEM]make"
      echo "##vso[task.setvariable variable=BUILD_TYPE]Debug"
      echo "##vso[task.setvariable variable=CC]gcc"
      echo "##vso[task.setvariable variable=FC]gfortran"
      echo "##vso[task.setvariable variable=MODE]serial"
  - template: .ci/azure/ubuntu.yml

- job: ubuntu_cmake
  displayName: Ubuntu (CMake)
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: |
      echo "##vso[task.setvariable variable=OS_NAME]linux"
