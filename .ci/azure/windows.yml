steps:
- script: |
    "%MSMPI_BIN%\mpiexec.exe" /?
    set
  displayName: Dump system info

- pwsh: |
    $msmpi = Get-WmiObject -Class Win32_Product | where { $_.Name -match "Microsoft MPI" }
    if ($msmpi) {
      echo $msmpi.Version
      $msmpi.Uninstall()
    }

- script: |
    choco install msys2 --params "/InstallDir:c:\msys64" --limit-output
  displayName: Install MSYS2

- task: BatchScript@1
  displayName: Setup dependencies
  inputs:
    filename: .ci\appveyor\setup-dependencies.bat
    modifyEnvironment: true

- task: BatchScript@1
  displayName: Install WRF
  inputs:
    filename: .ci\appveyor\install-wrf.bat
